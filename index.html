<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PintScore</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 15px;
      font-size: 1.3em;
      color: #d4af37;
      font-weight: 600;
    }
    .content { padding: 20px; }
    .hidden { display: none; }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: #111;
      border-top: 1px solid #333;
      padding: 10px 0;
    }
    .bottom-nav button {
      background: none;
      border: none;
      color: #d4af37;
      font-size: 1.1em;
    }
    .category {
      margin: 15px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .pints {
      display: flex;
      gap: 5px;
    }
    .pint {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .pint:hover { transform: scale(1.1); }
    .info-icon {
      color: #d4af37;
      margin-left: 8px;
      cursor: pointer;
    }
    .info-box {
      background: #111;
      border: 1px solid #d4af37;
      padding: 10px;
      border-radius: 8px;
      margin: 8px 0;
      font-size: 0.9em;
    }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      background: #111;
      color: #fff;
    }
    button {
      background-color: #d4af37;
      color: #000;
      font-weight: 600;
      cursor: pointer;
    }
    img.upload-preview {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<header>PintScore üç∫</header>

<div id="map" class="content">
  <h2>Map</h2>
  <p style="color:#aaa;">(Map placeholder ‚Äì future version)</p>
</div>

<div id="crawl" class="content hidden">
  <h2>Pub Crawl</h2>
  <input type="text" id="crawlName" placeholder="Crawl Name" />
  <button onclick="addCrawlPub()">+ Add Pub</button>
  <div id="crawlPubs"></div>
</div>

<div id="add" class="content hidden">
  <h2>Add Pint Rating</h2>
  <input type="text" id="pubName" placeholder="Pub Name" />
  <input type="file" accept="image/*" id="pintImage" onchange="previewImage(event)" />
  <img id="pintPreview" class="upload-preview hidden" />
  <div id="categories"></div>
  <div id="total"></div>
  <button onclick="saveRating()">Save Rating</button>
</div>

<div id="split" class="content hidden">
  <h2>Split the G Hall of Fame üç∫</h2>
  <p style="color:#aaa;">Upload your perfectly poured pint!</p>
  <input type="file" accept="image/*" multiple id="splitUpload" onchange="uploadSplit(event)" />
  <button onclick="clearGallery()">Clear Gallery</button>
  <div id="splitGallery" class="gallery"></div>
</div>

<div id="profile" class="content hidden">
  <h2>Your Profile</h2>
  <input type="text" id="username" placeholder="Your Name" />
  <input type="text" id="favPub" placeholder="Favourite Pub" />
  <input type="text" id="favDrink" placeholder="Favourite Drink" />
  <input type="file" accept="image/*" id="profilePic" onchange="previewProfile(event)" />
  <img id="profilePreview" class="upload-preview hidden" />
  <button onclick="saveProfile()">Save Profile</button>
</div>

<nav class="bottom-nav">
  <button onclick="showPage('map')">üó∫Ô∏è</button>
  <button onclick="showPage('crawl')">üçª</button>
  <button onclick="showPage('add')">‚ûï</button>
  <button onclick="showPage('split')">üèÜ</button>
  <button onclick="showPage('profile')">üë§</button>
</nav>

<script>
const categories = [
  { name: 'Creaminess', info: 'The perfect creaminess is silky, smooth and stable until the last sip.' },
  { name: 'Head', info: 'The perfect head is thick, creamy and lasts until the end.' },
  { name: 'Taste', info: 'The perfect taste is balanced, roasted and not bitter.' },
  { name: 'Temperature', info: 'The perfect pint is cool, but not cold ‚Äì around 6‚Äì8¬∞C.' },
  { name: 'Atmosphere', info: 'The perfect pub atmosphere is cosy, authentic and social.' }
];
let ratings = {};
function createPintSVG(active=false){
  const color = active ? '#d4af37' : '#444';
  return `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="28" class="pint"><rect x="6" y="4" width="12" height="16" rx="3" ry="3" fill="${color}" stroke="#d4af37" stroke-width="1"/><rect x="6" y="4" width="12" height="4" rx="2" ry="2" fill="#f3e5ab"/></svg>`;
}
function renderCategories(){
  const div = document.getElementById('categories');
  div.innerHTML='';
  categories.forEach(cat=>{
    const wrapper=document.createElement('div');
    wrapper.className='category';
    wrapper.innerHTML=`<span>${cat.name} <span class='info-icon' onclick="toggleInfo(this,'${cat.info}')">‚ìò</span></span><div class='pints'>${[1,2,3,4,5].map(i=>createPintSVG()).join('')}</div>`;
    div.appendChild(wrapper);
    wrapper.querySelectorAll('.pint').forEach((p,i)=>p.addEventListener('click',()=>rate(cat.name,i+1,wrapper)));
  });
}
function toggleInfo(el,txt){
  const existing=el.parentElement.parentElement.querySelector('.info-box');
  if(existing) existing.remove();
  else{
    const info=document.createElement('div');
    info.className='info-box';
    info.textContent=txt;
    el.parentElement.parentElement.appendChild(info);
  }
}
function rate(cat,val,wrapper){
  ratings[cat]=val;
  const pints=wrapper.querySelectorAll('.pint');
  pints.forEach((p,i)=>p.outerHTML=createPintSVG(i<val));
  updateTotal();
}
function updateTotal(){
  const vals=Object.values(ratings);
  if(!vals.length) return;
  const total=Math.round((vals.reduce((a,b)=>a+b,0)/vals.length)*2);
  document.getElementById('total').innerHTML=`<p>Total Score:</p><div class='pints'>${[...Array(10)].map((_,i)=>createPintSVG(i<total)).join('')}</div>`;
}
function previewImage(e){
  const img=document.getElementById('pintPreview');
  img.src=URL.createObjectURL(e.target.files[0]);
  img.classList.remove('hidden');
}
function saveRating(){
  alert('Rating saved locally!');
  ratings={};
  renderCategories();
  document.getElementById('total').innerHTML='';
  document.getElementById('pubName').value='';
  document.getElementById('pintPreview').classList.add('hidden');
}
function showPage(id){
  document.querySelectorAll('.content').forEach(c=>c.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}
renderCategories();

// Crawl system
function addCrawlPub(){
  const div=document.createElement('div');
  div.innerHTML=`<input placeholder='Pub Name' class='crawlPubName'/><div class='crawlRatings'></div>`;
  document.getElementById('crawlPubs').appendChild(div);
  categories.forEach(cat=>{
    const c=document.createElement('div');
    c.className='category';
    c.innerHTML=`<span>${cat.name}</span><div class='pints'>${[1,2,3,4,5].map(()=>createPintSVG()).join('')}</div>`;
    div.querySelector('.crawlRatings').appendChild(c);
    c.querySelectorAll('.pint').forEach((p,i)=>p.addEventListener('click',()=>{p.outerHTML=createPintSVG(true)}));
  });
}

// Split the G Gallery
function uploadSplit(e){
  const gallery=document.getElementById('splitGallery');
  const files=[...e.target.files];
  files.forEach(f=>{
    const img=document.createElement('img');
    img.src=URL.createObjectURL(f);
    gallery.appendChild(img);
  });
  const existing=JSON.parse(localStorage.getItem('splitGallery')||'[]');
  localStorage.setItem('splitGallery',JSON.stringify([...existing,...files.map(f=>f.name)]));
}
function loadGallery(){
  const gallery=document.getElementById('splitGallery');
  const imgs=JSON.parse(localStorage.getItem('splitGallery')||'[]');
  imgs.forEach(src=>{
    const img=document.createElement('img');
    img.src=src;
    gallery.appendChild(img);
  });
}
function clearGallery(){
  localStorage.removeItem('splitGallery');
  document.getElementById('splitGallery').innerHTML='';
}

// Profile
function previewProfile(e){
  const img=document.getElementById('profilePreview');
  img.src=URL.createObjectURL(e.target.files[0]);
  img.classList.remove('hidden');
}
function saveProfile(){
  const data={
    name:document.getElementById('username').value,
    pub:document.getElementById('favPub').value,
    drink:document.getElementById('favDrink').value
  };
  localStorage.setItem('profile',JSON.stringify(data));
  alert('Profile saved!');
}
loadGallery();
</script>
</body>
</html>
